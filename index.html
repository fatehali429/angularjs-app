<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/angular-extended/angular.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.controller.js"></script>
</head>
<body ng-controller="MainController">
    <div class="container">
        <h1>To-Do List</h1>
        <form ng-submit="addTask()">
            <input type="text" ng-model="newTask" placeholder="Add new task" required>
            <button type="submit">Add</button>
        </form>
        <ul>
            <li ng-repeat="task in tasks">
                <input type="checkbox" ng-model="task.completed">
                {{task.name}}
                <button ng-click="removeTask($index)">Remove</button>
            </li>
        </ul>
    </div>
</body>
</html>
